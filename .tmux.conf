# Set the default terminal mode to 256color mode
set -g default-terminal screen-256color

# from http://robots.thoughtbot.com/tmux-copy-paste-on-os-x-a-better-future
# --------
# Use vim keybindings in copy mode
setw -g mode-keys vi
# --------

# from http://superuser.com/questions/570075/tmux-pane-selection-with-mouse
# --------
# Remap splits
unbind %
bind | split-window -h
bind - split-window -v

# Mouse mode
set -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on
# --------

# from http://zanshin.net/2013/09/05/my-tmux-configuration/
# Bind reload
bind r source-file ~/.tmux.conf

# from http://www.darkcoding.net/tmux/tmux.conf.txt
# --------
# Titles
set -g set-titles on
#set -g set-titles-string '#S:#I.#P #W'
set -g set-titles-string '#S'  # session
# Status line
# General status
set status-utf8 on
set status-bg black
set status-fg white
set status-interval 1
# Status Left
set status-left-length 30
set status-left '#[fg=colour46,bold]#S'  # session
# Status Right
set status-right-length 90
set status-right '#(whoami)@#h #[bold,nodim]%I:%M:%S %p #[bg=black,fg=colour46,nobold][%a, %D]'
# --------

# Window status
set window-status-bell-attr 'blink,italics'
set window-status-current-format '#W'

# Bell behavior
set bell-action any
set bell-on-alert on

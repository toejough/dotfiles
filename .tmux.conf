# Set the default terminal mode to 256color mode
set -g default-terminal screen-256color

# Use Powerline
source ~/.settings/powerline/powerline/bindings/tmux/powerline.conf

# from http://robots.thoughtbot.com/tmux-copy-paste-on-os-x-a-better-future
# --------
# Use vim keybindings in copy mode
setw -g mode-keys vi
# --------

# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# from https://github.com/ChrisJohnsen/tmux-MacOSX-pasteboard (with bash instead of zsh)
# --------
set-option -g default-command "reattach-to-user-namespace -l bash"
# --------

# from http://superuser.com/questions/570075/tmux-pane-selection-with-mouse
# --------
# Remap splits
unbind %
bind | split-window -h
bind - split-window -v

# Mouse mode
set -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on
# --------

# copy/paste w/ system clipboard with mouse...
# select with mouse, hit C-y/C-v
# from https://github.com/ChrisJohnsen/tmux-MacOSX-pasteboard/blob/master/Usage.md
# --------
bind-key C-c run-shell 'tmux save-buffer - | reattach-to-user-namespace pbcopy'
#bind-key C-v run-shell 'reattach-to-user-namespace pbpaste | tmux load-buffer - \; paste-buffer -d'
